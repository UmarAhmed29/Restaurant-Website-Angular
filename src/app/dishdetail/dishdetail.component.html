<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <!-- <p>Display the details of the Dish here</p> -->
    <div fxFlex *ngIf="dish">
      <mat-card>
        <button mat-icon-button (click)="goBack()"> <i class="fa fa-arrow-circle-left"></i> </button>
        <mat-card-header>
          <mat-card-title>
            <h3> {{dish.name | uppercase}} </h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
          <p> {{dish.description}} </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button> <i class="fa fa-heart"></i> </button>
          <button mat-button> <i class="fa fa-share"></i> </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h3> Comments </h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matLine> {{comment.comment}} </h4>
        <p matLine> {{comment.rating}} Stars </p>
        <p matLine> -- {{comment.author}} {{comment.date | date}} </p>
      </mat-list-item>
    </mat-list>
    </div>
    <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>Loading...</h4>
  </div>
</div>
